<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<a wicket:id="home"><img src="logo.png" width="50px" height="50px" alt="Wicket Logo" /></a>
				<h1>ReCitable</h1>
			</div>
		</div>
		<div id="bd">
			<h3>Create new dataset.</h3>

			<div wicket:id="feedback"></div>
			
			<p>
				<label>Context</label>:
				<span wicket:id="selectedDataset">[message]</span>
			</p>

			<form wicket:id="parameterForm">
				<label>Query</label>: 
				<textarea wicket:id="queryInput" rows="3" cols="85"></textarea>
				<input type="submit" wicket:id="try" value="Try" />
				<input type="submit" wicket:id="save" value="Save" />
			</form>
			
			<table wicket:id="datatable" class="dataview"></table>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
