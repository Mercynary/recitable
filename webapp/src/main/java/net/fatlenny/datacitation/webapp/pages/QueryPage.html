<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<a wicket:id="home"><img src="logo.png" width="50px" height="50px" alt="Wicket Logo" /></a>
				<h1>ReCiteable</h1>
			</div>
		</div>
		<div id="bd">
			<h3>Query result</h3>
			
			<div wicket:id="feedback"></div>
			
			<textarea wicket:id="queryString" rows="4" cols="85"></textarea>
			
			<table wicket:id="datatable" class="dataview"></table>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
